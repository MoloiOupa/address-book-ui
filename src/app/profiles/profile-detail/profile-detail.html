<div *ngIf="currentProfile" class="profile-detail">
  <mat-card class="profile-card">
  <div class="profile-content-row">
    <div class="profile-image">
      <img mat-card-image [src]="currentProfile.profilePicture" alt="Profile Picture">
    </div>

    <mat-card-content class="profile-text">
      <div class="card-profile-content">
        <h1>{{ currentProfile.firstName }} {{ currentProfile.surname }}</h1>
        <p>{{ currentProfile.coverLetter }}</p>
        <p>
          {{ currentProfile.profileWebsite }} |
          {{ currentProfile.email }} |
          {{ currentProfile.phone }}
        </p>
      </div>

      <div class="card-profile-links">
        <a class="left-link" href="{{currentProfile.profileWebsite}}" target="_blank">Visit Website</a>
        <a class="right-link" href="mailto:{{currentProfile.email}}">Request CV</a>
      </div>

      <div class="card-profile-buttons">
        <button mat-button="filled" (click)="first()" [disabled]="currentIndex === 0">First</button>
        <button mat-button="tonal" (click)="previous()" [disabled]="currentIndex === 0">Previous</button>
        <button mat-button="tonal" (click)="next()" [disabled]="currentIndex >= profiles.length - 1">Next</button>
        <button mat-button="filled" (click)="last()" [disabled]="currentIndex >= profiles.length - 1">Last</button>
      </div>
    </mat-card-content>
  </div>
</mat-card>

  <div class="navigation-controls">
    <span>Profile {{ currentIndex + 1 }} of {{ profiles.length }}</span>
  </div>
</div>
