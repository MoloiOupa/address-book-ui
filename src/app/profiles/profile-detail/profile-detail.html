<div *ngIf="currentProfile" class="profile-detail">
  <mat-card class="profile-card">
    <img mat-card-image [src]="currentProfile.profilePicture" alt="Profile Picture">
    <mat-card-content>
      <h2>{{ currentProfile.firstName }} {{ currentProfile.surname }}</h2>
      <p><strong>Email:</strong> {{ currentProfile.email }}</p>
      <p><strong>Phone:</strong> {{ currentProfile.phone }}</p>
      <p><strong>Website:</strong> {{ currentProfile.profileWebsite }}</p>
      <p><strong>Cover Letter:</strong> {{ currentProfile.coverLetter }}</p>
    </mat-card-content>
  </mat-card>

  <div class="navigation-controls">
    <button mat-button (click)="first()" [disabled]="currentIndex === 0">First</button>
    <button mat-button (click)="previous()" [disabled]="currentIndex === 0">Previous</button>
    <span>Profile {{ currentIndex + 1 }} of {{ profiles.length }}</span>
    <button mat-button (click)="next()" [disabled]="currentIndex >= profiles.length - 1">Next</button>
    <button mat-button (click)="last()" [disabled]="currentIndex >= profiles.length - 1">Last</button>
  </div>
</div>
